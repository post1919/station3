<script>
	$(function(){
	    $("body").on("click", ".user-tree-wrap .btn-toggle", function(){
	        var ck = $(this).hasClass("on");
	        if(ck){
	            $(this).removeClass("on");
                $(this).parents("li").eq(0).removeClass("on");
			}else{
                $(this).addClass("on");
                $(this).parents("li").eq(0).addClass("on");
			}
		});
        $("body").on("click", ".user-tree-wrap input", function(){
            var ck = $(this).prop("checked");
            if(ck){
                $(this).parents("li").eq(0).find("input").prop("checked", true);
            }else{
                $(this).parents("li").eq(0).find("input").prop("checked", false);
            }
        });
	});
</script>
