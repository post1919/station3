<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무마켓9</title>
    <script type="text/javascript" async="" src="../../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/mypage.css">
</head>
<body>

<div class="dim" style="display:flex;" id="dev_add_user">

    <div class="payment-pop-wrap">
        <a href="javascript:void(0)" class="btn-pop-close"><i class="el-icon-close"></i></a>
        <div class="prod-info-wrap">
            <div class="bpic" style="background:url(https://www.workmarket9.com/images/admin/co-thum1.png)"></div>
            <div class="bcont">
                <div class="mtit">법정의무교육 2과목 추가 수강권 구매</div>
                <div class="mdesc">성희롱 예방 교육 + 직장 내 괴롭힘</div>
            </div>
        </div>

        <div class="buy-cnt-wrap">
            <div class="label">구매하실 수강권 개수를 입력하세요</div>
            <div class="form-item-wrap">
                <input type="text" class="inp" />
                <span>개의 수강권 / <strong>3,000</strong> 원</span>
            </div>
            <div class="e01">2개의 수강권 구매가능</div>
        </div>

        <dl>
            <dt>
                <a href="javascript:void(0)">
                    <span>스마트핀클럽 구독 계정 수 추가</span>
                    <i class="el-icon-arrow-down"></i>
                </a>
            </dt>
            <dd>
                <div class="paym-cnt-wrap">
                    <div class="form-item-wrap">
                        <input type="text" class="inp" />
                        <span>개의 스마트핀클럽 사용 계정 추가 / <strong>5,000</strong>원</span>
                        <!-- 파란색 타입
                        <span class="cb">개의 스마트핀클럽 사용 계정 추가 / <strong>5,000</strong>원</span>
                        -->
                    </div>
                    <div class="sdesc">포인트적립 : 비품 사무용품 즉시 사용 <strong>80,000</strong> 포인트 지급
                        <br />유밥 법정의무교육 2과목 수강권 <strong>8개 추가</strong> 지급</div>
                </div>
            </dd>
        </dl>

        <div class="prod-result-wrap">
            <div class="lt-item">
                <div class="key">서비스 이용기간</div>
                <div class="value">2022. 02. 10.  2023.02.09</div>
            </div>
            <div class="rt-item">
                <span>결제 총액</span>
                <strong>2,000,000</strong>
                <span>원</span>
            </div>
        </div>


        <div class="pbtn-wrap">
            <button type="button" class="btn-confirm">결제하기</button>
        </div>
    </div>

</div>


<script>
    $(function(){
        $("body").on("click", ".payment-pop-wrap dl dt a", function(){
            var ck = $(this).hasClass("on");
            if(ck){
                $(this).removeClass("on");
                $(this).parents("dt").eq(0).next("dd").removeClass("on");
            }else{
                $(this).addClass("on");
                $(this).parents("dt").eq(0).next("dd").addClass("on");
            }
        });
    });
</script>

</body>
</html>
